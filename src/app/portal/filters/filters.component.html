<div class="container">
  <div *ngFor="let item of years; let index">
    <div class="row">
      <div class="col-md-6">
      <button class="btn btn-primary form-control  btn-block" (click)="filterWithYear(index)">{{index}}</button>
    </div>
  </div>
  </div>

  <div>
  <label> Succesful lanuch</label>
    <button class="btn btn-primary form-control  btn-block" (click)="filterForStatus('True')">True</button>
    <button class="btn btn-primary form-control  btn-block" (click)="filterForStatus('False')">False</button>
  </div>

  <div>
    <label> Succesful landing</label>

    <button class="btn btn-primary form-control  btn-block" (click)="filterLandingStatus('True')">True</button>
    <button class="btn btn-primary form-control  btn-block" (click)="filterLandingStatus('False')">False</button>
  </div>

  </div>
