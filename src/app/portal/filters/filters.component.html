<div class="app-portal-filters">
  <div><strong>Filters</strong></div>
  <div class="text-center my-2"><u>Launch Year</u></div>
  <div class="p-grid">
    <div class="p-col-6" *ngFor="let item of years">
      <div class="box">
        <button
          [ngClass]="{'btn btn-danger':item.active, 'btn btn-success':!item.active}"
          class="btn my-2 btn-success form-control btn-block"
          (click)="filterWithYear(item)"
          [attr.aria-label]="item?.year"
        >
          {{ item.year }}
        </button>
      </div>
    </div>
  </div>
  <div class="text-center my-2"><u>Successful Launch</u></div>
  <div class="p-grid">
    <div class="p-col-6" *ngFor="let item of isLaunchStatus">
      <div class="box">
        <button
        [ngClass]="{'btn btn-danger':item.active, 'btn btn-success':!item.active}"
          class="btn btn-success form-control btn-block"
          (click)="filterForStatus(item)"
          [attr.aria-label]="'landing status: '+item?.launchStatus"
        >
          {{item.launchStatus}}
        </button>
      </div>
    </div>
  </div>
  <div class="text-center my-2"><u>Successful Landing</u></div>
  <div class="p-grid">
    <div class="p-col-6" *ngFor="let item of isLandStatus">
      <div class="box">
        <button
        [ngClass]="{'btn btn-danger':item.active, 'btn btn-success':!item.active}"
          class="btn btn-primary form-control btn-block"
          (click)="filterLandingStatus(item)"
          [attr.aria-label]="'landing status: '+ item?.launchStatus"
        >
          {{item.launchStatus}}
        </button>
      </div>
    </div>
  </div>
</div>
