<div class="app-portal-filters">
  <div><strong>Filters</strong></div>
  <div class="text-center my-2"><u>Launch Year</u></div>
  <div class="p-grid">
    <div class="p-col-6" *ngFor="let item of years; let index">
      <div class="box">
        <button
          class="btn my-2 btn-primary form-control btn-block"
          (click)="filterWithYear(index)"
        >
          {{ index }}
        </button>
      </div>
    </div>
  </div>
  <div class="text-center my-2"><u>Successful Launch</u></div>
  <div class="p-grid">
    <div class="p-col-6">
      <div class="box">
        <button
          class="btn btn-primary form-control btn-block"
          (click)="filterForStatus('true')"
        >
          True
        </button>
      </div>
    </div>
    <div class="p-col-6">
      <div class="box">
        <button
          class="btn btn-primary form-control btn-block"
          (click)="filterForStatus('false')"
        >
          False
        </button>
      </div>
    </div>
  </div>
  <div class="text-center my-2"><u>Successful Landing</u></div>
  <div class="p-grid">
    <div class="p-col-6">
      <div class="box">
        <button
          class="btn btn-primary form-control btn-block"
          (click)="filterLandingStatus('true')"
        >
          True
        </button>
      </div>
    </div>
    <div class="p-col-6">
      <div class="box">
        <button
          class="btn btn-primary form-control btn-block"
          (click)="filterLandingStatus('false')"
        >
          False
        </button>
      </div>
    </div>
  </div>
</div>
